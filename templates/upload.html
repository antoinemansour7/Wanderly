{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="container">
    <h2>Upload Photo</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose a photo:</label>
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
